    <p>
        （中央社記者韓婷婷台北2019年7月24日電）台灣老牌食品廠<a target="_blank"  href="http://www.google.com">泰山</a>企業 (1218) 旗下八寶粥、仙草蜜等產品多年穩居市場龍頭地位，瞄準冷藏飲品市場，泰山今年罕見計劃投入約新台幣3億元，進行生產線大升級更新。
    </p>
    <p>
        泰山企業董事長詹逸宏表示，近年來泰山鮮少有大筆資本支出，今年特別在冷鏈產線上進行較大的升級及新產線布建，未來在冷藏的新產品開發上將有更寬廣的空間，品項也將更多元化。
    </p>
